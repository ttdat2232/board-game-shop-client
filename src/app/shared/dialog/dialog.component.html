<mat-dialog-container>
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>{{data.content}}</mat-dialog-content>
    <mat-dialog-actions>
        <app-button 
        class="agree-button"
         *ngIf="data.agreeBtnName" 
         [btnName]="data.agreeBtnName" 
         [mat-dialog-close]="true"></app-button>
        <app-button 
        class="disagree-button" 
        *ngIf="data.disagreeBtnName" 
        [btnName]="data.disagreeBtnName" 
        [mat-dialog-close]="false"></app-button>
    </mat-dialog-actions>
</mat-dialog-container>
