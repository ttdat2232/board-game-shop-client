<a class="text-decoration-none text-black" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
    aria-controls="offcanvasExample">
    Lọc
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel"
        viewBox="0 0 16 16">
        <path
            d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
    </svg>
</a>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Lọc</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form [formGroup]="searchForm" (change)="formChange()">
            <div class="form-group mb-2">
                <label for="name">Tên</label>
                <input id="name" placeholder="Tên" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
                <label for="statuses">Trạng thái</label>
                <div *ngFor="let status of prodcutStatuses">
                    <label>
                        <input type="checkbox" [value]="status" (change)="onStatusChange($event)" />
                        {{status}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="categories">Loại</label>
                <div *ngFor="let category of categories | async">
                    <label>
                        <input type="checkbox" [value]="category.id" (change)="onCategoriesChange($event)" />
                        {{category.name}}
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
